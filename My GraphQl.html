          <div>Done ↑</div>
          <div>Received ↓</div>

        </div>
        <div id="auditratio"></div>
      </div>

      <div class="levelinfo">        
        <div id="levelinfo"></div>

      </div>

      <div class="xpprogression" id="xpprogression">
        <div>XP progression</div>
      </div>

      <div class="xpearnedbyproject" id="xpearnedbyproject">
        <div>Xp earned by project</div>
      </div>
    <div>
